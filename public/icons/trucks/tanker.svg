<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Tanker body (cylindrical) -->
  <ellipse cx="20" cy="18" rx="12" ry="6" fill="#4CAF50" stroke="#388E3C" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Truck cab -->
  <rect x="4" y="16" width="8" height="8" rx="1" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="10" cy="28" r="3" fill="#424242" stroke="#212121" stroke-width="1"/>
  <circle cx="22" cy="28" r="3" fill="#424242" stroke="#212121" stroke-width="1"/>
  <circle cx="30" cy="28" r="3" fill="#424242" stroke="#212121" stroke-width="1"/>
  
  <!-- Wheel centers -->
  <circle cx="10" cy="28" r="1.5" fill="#757575"/>
  <circle cx="22" cy="28" r="1.5" fill="#757575"/>
  <circle cx="30" cy="28" r="1.5" fill="#757575"/>
  
  <!-- Tanker details -->
  <ellipse cx="20" cy="16" rx="10" ry="2" fill="#66BB6A"/>
  <ellipse cx="20" cy="20" rx="10" ry="2" fill="#66BB6A"/>
  
  <!-- Hazard symbol -->
  <circle cx="20" cy="18" r="3" fill="#FFEB3B" stroke="#F57F17" stroke-width="1"/>
  <text x="20" y="21" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#E65100">H</text>
  
  <!-- Direction indicator -->
  <polygon points="32,18 36,20 32,22" fill="#FFC107"/>
</svg>
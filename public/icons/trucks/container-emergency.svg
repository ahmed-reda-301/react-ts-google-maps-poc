<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Emergency glow background -->
  <rect x="6" y="10" width="28" height="16" rx="3" fill="#F44336" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Truck body -->
  <rect x="8" y="12" width="24" height="12" rx="2" fill="#F44336" stroke="#D32F2F" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Truck cab -->
  <rect x="4" y="16" width="8" height="8" rx="1" fill="#D32F2F" stroke="#B71C1C" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="10" cy="28" r="3" fill="#424242" stroke="#212121" stroke-width="1"/>
  <circle cx="26" cy="28" r="3" fill="#424242" stroke="#212121" stroke-width="1"/>
  
  <!-- Wheel centers -->
  <circle cx="10" cy="28" r="1.5" fill="#757575"/>
  <circle cx="26" cy="28" r="1.5" fill="#757575"/>
  
  <!-- Emergency stripes -->
  <rect x="10" y="14" width="20" height="1" fill="#FFEB3B"/>
  <rect x="10" y="16" width="20" height="1" fill="#FFEB3B"/>
  <rect x="10" y="18" width="20" height="1" fill="#FFEB3B"/>
  <rect x="10" y="20" width="20" height="1" fill="#FFEB3B"/>
  <rect x="10" y="22" width="20" height="1" fill="#FFEB3B"/>
  
  <!-- Emergency symbol -->
  <circle cx="20" cy="18" r="4" fill="#FFEB3B" stroke="#F57F17" stroke-width="1"/>
  <text x="20" y="22" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#D32F2F">!</text>
  
  <!-- Direction indicator -->
  <polygon points="32,18 36,20 32,22" fill="#FFC107"/>
</svg>